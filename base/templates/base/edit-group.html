{% extends 'main.html' %}

{% block content %}

<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'group' group.id %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Update Group</h3>
          </div>
        </div>
        <div class="layout__body">

          <form class="form" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            
            
          <div class="form__group" method="POST">
            <label for="group_topic">Topic</label>
            <input required type="text" name="topic" id="group_topic" value="{{group.topic.name}}" list="topic-list" />
            <datalist id="topic-list">
              <select id="group_topic">

                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}

              </select>
            </datalist>
          </div>

            <div class="form__group">
                <label for="group_photo">Group Photo</label>
                {{form.group_photo}}
            </div>

            <div class="form__group">
                <label for="name">Group Name</label>
                {{form.name}}
            </div>

  
            <div class="form__group">
                <label for="description">Description</label>
                {{form.description}}
            </div>


            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'group' group.id %}">Cancel</a>
              <button class="btn btn--main" type="submit">Update Group</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

{% endblock %}
